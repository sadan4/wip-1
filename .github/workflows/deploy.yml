on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: clone
        uses: actions/checkout@v4

    # TODO: figure out cache
      - name: pnpm i
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: true

      - name: build & lint
        env:
          BASE_URL: /${{ github.event.repository.name}}/
        run: pnpm run "/build|lint/"

